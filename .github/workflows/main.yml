name: Build and deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Clone Kamelet Catalogue
        run: git clone --depth 1 --branch v0.3.0 git@github.com:apache/camel-kamelets.git /tmp/kamelets

      - name: Build Kamelet Catalogue
        run: mvn install -f /tmp/kamelets

      - name: Test application
        run: ./mvnw compile test

      - name: Build application
        run: |
          ./mvnw package -DskipTest \
          -Dquarkus.container-image.build=true \
          -Dquarkus.container-image.push=true \
          -Dquarkus.container-image.username=${{ secrets.DOCKERHUB_USERNAME }} \
          -Dquarkus.container-image.password=${{ secrets.DOCKERHUB_TOKEN }}
